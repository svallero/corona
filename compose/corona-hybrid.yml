controller:
    image: svallero/corona-controller:4.12
    net: host
    pid: host
    restart: always
    volumes:
     - lib_one:/var/lib/one
    command: /root/start.sh

libvirt:
    image: svallero/corona-libvirt:4.12
    net: host
    pid: host
    privileged: true
    restart: always
    volumes:
     - /run:/run
     - /sys/fs/cgroup:/sys/fs/cgroup
     - /dev:/dev
     - /lib/modules:/lib/modules:ro
    volumes_from:
     - controller
    command: /root/start.sh

hypervisor:
    image: svallero/corona-hypervisor:4.12
    net: host
    pid: host
    restart: always
    volumes:
     - /run:/run
     - /sys/fs/cgroup:/sys/fs/cgroup
     - /dev:/dev
    volumes_from:
     - controller
    command: /root/start.sh
